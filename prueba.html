  class Persona{
    constructor(dato){
      this.dato=dato;
    }
    info(){
      return "la información es " + this.dato;
    }
    infoHTML(){
      return `<section>
          <div>
              <p>La info es</p>
                  <p>${this.dato}</p>
          </div>
      </section>`;
    }
  }
   
  class Grupo{
    constructor(){
      this.datos=new Array();
    }
    agregar(nuevo){
      this.datos.push(nuevo)
    }
    buscar(id){
      let pos=null;
      for(let i=0;(i<this.datos.length) && pos==null;i++)
        if (this.datos[i].dato==id)
          pos = this.datos[i];
      return pos;
    }
    _buscarPos(id){
      let pos=-1;
      for(let i=0;(i<this.datos.length) && pos==-1;i++)
        if (this.datos[i].dato==id)
          pos = i;
      return pos;
    }
  
    eliminar(id){
      let pos=_buscarPos(id);
      if (pos>-1){
          for (let i=pos; i<this.datos.length-1;i++)
             this.datos[i]=this.datos[i+1]
          return this.datos.pop()
      }
      else
          return null
    }
    listar(){
      return 'cantidad de elementos html';
    }
  }
